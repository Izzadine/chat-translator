<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

  <body>
    <div class="content">
      <div class="main-header">
        <img src="assets/parrot.png" alt="" />
        <div class="header-text">
          <h1>PollyGlot</h1>
          <p>Perfect Translation Every Time</p>
        </div>
      </div>

      <div class="main-section" id="main-section">
        <h2 id="original-text">Text to translate ðŸ‘‡</h2>
        <textarea
          class="textarea"
          name=""
          id="text-to-translate"
          placeholder="Write you text here"
        ></textarea>
        <h2 id="your-translation">Select language ðŸ‘‡</h2>
        <div class="choice-lang" id="lang-container">

            <img src="assets/fr-flag.png" />
          </div>
          <div class="radio-check">
            <input type="radio" name="lang" id="spanish" value="spanish" />

            <label for="japanese">Japanese</label>

        <button type="button" id="translate-button">Translate</button>
      </div>
    </div>
