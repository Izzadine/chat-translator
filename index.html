<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="content">
      <div class="main-header">
        <img src="/assets/parrot.png" alt="" />
        <div class="header-text">
          <h1>PollyGlot</h1>
          <p>Perfect Translation Every Time</p>
        </div>
      </div>

      <div class="main-section">
        <h2>Text to translate</h2>
        <textarea name="" id="text-to-translate"></textarea>
        <h2>Select language</h2>
        <div class="checkbox">
          <div class="radio-check">
            <input type="radio" name="" id="french" />
            <label for="french">French</label>
            <img src="/assets/fr-flag.png" />
          </div>
          <div class="radio-check">
            <input type="radio" name="" id="spanish" />
            <label for="spanish">Spanish</label>
            <img src="/assets/sp-flag.png" />
          </div>
          <div class="radio-check">
            <input type="radio" name="" id="arabic" />
            <label for="Japanese">Japanese</label>
            <img src="/assets/jpn-flag.png" />
          </div>
        </div>
      </div>
    </div>
    <!-- Your HTML here -->
    <script src="index.js" type="module"></script>
  </body>
</html>
